<div class="grid p-fluid">
  <div class="col-4"></div>
  <div class="col-4">
    <div class="login align-content-center">
      <p-card>
        <ng-template pTemplate="header">
          <br>
          <div class="text-center">
            <h2>
              Cadastro de Usuário
            </h2>
          </div>
        </ng-template>
        <div class="field">
          <label>Nome</label>
          <input required type="text" pInputText [(ngModel)]="user.name" />
        </div>
        <div class="field">
          <label>Email</label>
          <input required type="text" pInputText [(ngModel)]="user.email" />
        </div>
        <div class="field">
          <label>Senha</label>
          <p-password required [(ngModel)]="user.password" [toggleMask]="true"></p-password>
        </div>
        <div class="field">
          <label>Confirmar Senha</label>
          <p-password required id="passwordConfirm" [(ngModel)]="password"></p-password>
          <small *ngIf="user.password !== password" class="p-error">A senhas não são compatíveis.</small>
        </div>
        <ng-template pTemplate="footer">
          <button pButton (click)="register()" type="button" label="Cadastrar" ></button>
        </ng-template>
    </p-card>
    </div>
  </div>
  
</div>
